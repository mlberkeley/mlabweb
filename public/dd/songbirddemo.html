			<div class="container" style="margin-top: 100px;">
				<div class="FirstSong">
					<button class="song_selector">Choose Song 1</button>

						<li>Some</li>
						<li>Songs</li>
					</ul>
				</div>

				<br>

				<div class="SecondSong">
					<button class="song_selector2">Choose Song 2</button>

						<li>Songs</li>
					</ul>
				</div>

				<br>
				<br>

				<div class="Output">
					<p id="firstsong">song 1 not picked</p>
					<p id="secondsong">song 2 not picked</p>

			<script src="js/main.js"></script>
			<script type="text/javascript">
			var trigger = $('.song_selector');
			var trigger2 = $('.song_selector2');
			var list = $('.songs');
			var list2 = $('.songs2');
			var song1 = document.getElementById("firstsong");
			var song2 = document.getElementById("secondsong");

			var trigger3 = $('.go');
			var metric = document.getElementById("metric");

			trigger.click(function() {
				trigger.toggleClass('active');
				list.slideToggle(200);
			});
			trigger2.click(function() {
				trigger2.toggleClass('active');
				list2.slideToggle(200);
			});

			trigger3.click(function() {
				// run script to calculate similarity metric then display it
				metric.innerHTML = "0.29";
			})

			// this is optional to close the list while the new page is loading
			list.click(function() {
				trigger.click();
				song1.innerHTML = "picked _____";
			});
			list2.click(function() {
				trigger2.click();
				song2.innerHTML = "picked ______";
			});
			</script>
